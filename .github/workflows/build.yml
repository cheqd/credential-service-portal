name: "Build & Test"
on:
  workflow_call:
defaults:
  run:
    shell: bash

jobs:

  run-build:
    name: "Build app"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: "npm"

      - name: "Clean install dependencies"
        run: npm ci

      - name: "Run npm build"
        run: npm run build
  
